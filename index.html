<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Lines&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="backgroung">
        <img src="./images/bg_img.png" alt="backgroung-image" class="background_image">
        <div class="odin">
            <img src="./images/odin_logo.png" alt="Odin logo"class='odin_logo'>
            <span class="odin_text">Odin</span>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/fr">Unsplash</a>
        </div>
    </div>
    <div class="main">
        <div class="message">
            <div class="box">
                This is nol a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started. <br><br>
                You know you want to.
            </div>
        </div>
            <form method="get" accept="sauvegarder.html" class="form">          
                    <div class="container">
                        <div class="subtitre">Let's do this !</div>
                        <div class="row">
                            
                            <div class="filde">
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" placeholder="Name ..">
                            </div>
                            <div class="filde">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" placeholder="la9abek">
                            </div>
                        </div>
                        <div class="row">
                            <div class="filde">
                                <label for="email">Email</label>
                                <input type="email" id="email"required placeholder="qwert@gmail.com"></div>
                            <div class="filde">
                                <label for="ph-number">Phone number</label>
                                <input type="text"id='ph-number' placeholder="+21612123123">
                            </div>
                        </div>
                        <div class="row">
                            <div class="filde">
                            <label for="password">Password</label>
                            <input type="password"id='password'required >
                            <p id="errer"></p>
                        </div>
                        <div class="filde">
                            <label for="conf-password">Confirme Passwprd</label>
                            <input type="password"id='conf-password' required>
                        </div>
                    </div>
                </div>
            </form>     
        <div class="footer">
            <button type="button"onclick='verif()'>Creat account</button>
            <span>Already have an account? <a href="">Log in</a></span>
        </div>
    </div>
    <script>
        function verif() {
            if (document.getElementById('conf-password').value!==document.getElementById('password').value){
                document.getElementById('errer').textContent = '*Password does not match';
            }
        }
    </script>
</body>
</html>
